<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE CRUDL</title>
    <style>
        #Update {
            display: none;
        }

        body {
            background-color: yellowgreen;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class=" row justify-content-center mt-3 ">
        <div class="col-md-10 col-sm-7 col-lg-8 form-group p-3">
            <h1 class="text-decoration-underline text-center">Zealous Registration Form</h1>
            <div class="form-group mt-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" placeholder="Enter your name" type="text" class="form-control" />
            </div>
            <div class="form-group mt-3">
                <label for="address" class="form-label">Address</label>
                <input id="address" placeholder="Enter your name" type="text" class="form-control" />
            </div>
            <div class="form-group mt-3">
                <label for="age" class="form-label">Age</label>
                <input id="age" placeholder="Enter your age" type="text" class="form-control" />
            </div>
            <div class="form-group mt-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" placeholder="Enter your Email" type="text" class="form-control" />
            </div>
            <div class="p-5 row justify-content-around">
                <div class=" btn btn-success col-4" id="Submit" onclick='addData()'>Add Data</div>
                <div class=" btn btn-primary col-4" id="Update">Update</div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col-lg-8 col-12">
            <table class="table table-striped table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>ADDRESS</th>
                        <th>EMAIL</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- js -->
    <script src="samplelocalstorage.js"></script>
</body>

</html>
