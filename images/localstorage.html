<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <style>
        #Update {
            display: none;
        }
    </style>
</head>
<body class="bg-info">
    <div class="row justify-content-center ">
        <div class="form col-lg-5 col-sm-7 col-md-10 mt-3">
            <h1 class="text-center fst-italic"><ins><b>STUDENT <span class="text-danger"> REGISTRATION  </span>FORM</b></ins></h1>
            <div class="form-group mt-3">
                <label class="form-label" >STUDENT ID :</label>
                <input type="text" id="stuid" class="form-control" placeholder="Enter your Id">
             </div>
            <div class="form-group mt-3">
               <label class="form-label" >NAME :</label>
               <input type="text" id="name" class="form-control" placeholder="Enter your Name">
            </div>
            <div class="form-group mt-3">
                <label class="form-label" >DEGREE :</label>
                <input type="text" id="degree" class="form-control" placeholder="Enter your Degree">
             </div>
             <div class="form-group mt-3">
                <label class="form-label" >PLACE :</label>
                <input type="text" id="place" class="form-control" placeholder="Enter your Place">
             </div>
             <div class="form-group mt-3">
                <label class="form-label" >COLLEGE NAME :</label>
                <input type="text" id="collegename" class="form-control" placeholder="Enter your college">
             </div>
             <div class="text-center mt-4">
                  <div class=" btn btn-success col-4" id="Submit" onclick='addData()'>Add Data</div>
                  <div class=" btn btn-primary col-4" id="Update">Update</div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="table-bordered col-lg-6 ">
            <table class="table table-bordered table-striped" id="crudTable">
                <thead>
                    <tr>
                        <th>STUDENT ID</th>
                        <th>NAME</th>
                        <th>DEGREE</th>
                        <th>PLACE</th>
                        <th>COLLEGE NAME</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
    <script src="localstorage.js"></script>
</body>
</html>
